---
title: Services
call_to_action: Contact
layout: page
head:
  snipcart.html
---

<p class="editable">Our offering:</p>

<div class="post-list">
	{% for service in site.services %}
	<div class="box">
		<h3><a href="{{service.url}}">{{service.name}}</a></h3>
    {{service.content}}
    <button class="snipcart-add-item"
    data-item-name="{{ service.name }}"
    data-item-id="{{ service.sku }}"
    data-item-image="{{ service.image }}"
    data-item-url="{{site.url}}{{ page.url }}"
    data-item-price="{{ service.price }}">
    Book it for ${{ service.price }}
  </button>
	</div>
	{% endfor %}
</div>
