---
title: Services
call_to_action: Contact
layout: page
---

<p class="editable">Our offering:</p>

<div class="post-list">
  {% assign services = site.services | sort: "position" %}
	{% for service in services %}
	<div class="box">
		<h3><a href="{{site.url}}{{service.url}}">{{service.title}}</a></h3>
    {{service.content | markdownify | truncatewords: 100}}
    <p class="text-center"><a class="button" href="{{site.url}}{{service.url}}">See details and pricing</a></p>
	</div>
	{% endfor %}
</div>
